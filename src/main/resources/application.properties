#서버 포트 설정
server.port=8888

#My sql 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/unstoppable?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=12345


# model 프로퍼티 camel case 설정
mybatis.configuration.map-underscore-to-camel-case=true
# xml파일 result type에 패키지명을 생략할 수 있도록 alias 설정
mybatis.type-aliases-package=com.example.batisproject.entity
# Mybatis mapper 위치 설정
mybatis.mapper-locations= mybatis/mapper/*.xml


#로그 레벨 설정
logging.level.com.example.demomybatis.mapper.CompanyMapper=TRACE
logging.level.com.example.demomybatis.mapper.EmployeeMapper=TRACE

#development tool 설정
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

spring.thymeleaf.cache=false
spring.main.allow-bean-definition-overriding=true


#Swagger 설정
springdoc.version=v1.0.0
springdoc.packages-to-scan=com.example.batisproject.apicontroller
springdoc.swagger-ui.path=/api-docs
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.api-docs.path=/api-docs/json
springdoc.api-docs.groups.enabled=true
springdoc.cache.disabled=true
springdoc.default-consumes-media-type=application/json;charset=UTF-8
springdoc.default-produces-media-type=application/json;charset=UTF-8

