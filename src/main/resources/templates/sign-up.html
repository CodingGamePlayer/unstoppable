<main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
         style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg'); background-position: top;">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 text-center mx-auto">
                    <h1 class="text-white mb-2 mt-5">Welcome!</h1>
                    <p class="text-lead text-white">Please sign-up before using our service!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                <div class="card z-index-0">
                    <div class="card-header text-center pt-4">
                        <h5>SignUp Form!</h5>
                    </div>

                    <div class="card-body">
                        <form role="form">

                            <div class="mb-3">

                                <input type="text" class="form-control" placeholder="Nickname" aria-label="Nickname"
                                       id="nickname">

                            </div>
                            <span id="password-check-warn" ></span>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                                       id="password" onkeyup="passwordCheckFunc()" >
                            </div>
                            <span id="password-auth-warn" class="mb-4"></span>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Check Password " aria-label="Password"
                                       id="password-auth" onkeyup="passwordAuthFunc()">
                            </div>

                            <div class="mb-1 ">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control " placeholder="Email" aria-label="Email"
                                               id="username">
                                    </div>
                                    <div class="col-sm-6 ms-0">
                                        <select class="form-select" aria-label="Default select example" id="freefix">
                                            <option selected>이메일 선택</option>
                                            <option value="@naver.com">@naver.com</option>
                                            <option value="@daum.net">@daum.net</option>
                                            <option value="@gmail.com">@gmail.com</option>
                                            <option value="@hamail.com">@hamail.com</option>
                                            <option value="@yahoo.com">@yahoo.com</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-8 mt-3 me-2">
                                        <input class="form-control mail-check-input" placeholder="인증번호 "
                                               disabled="disabled" maxlength="7" onkeyup="checkAuthNumFn()">
                                    </div>
                                    <div class="col-sm-3 mt-3 ">
                                        <input type="button" class="btn btn-primary" id="mail-Check-btn" value="메일인증">
                                    </div>
                                    <span id="mail-check-warn" class="mb-2"></span>
                                </div>
                            </div>

<!--                            <div class="form-check form-check-info text-start">-->
<!--                                <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault"-->
<!--                                       checked>-->
<!--                                <label class="form-check-label" for="flexCheckDefault">-->
<!--                                    I agree the <a href="#" class="text-dark font-weight-bolder">Terms and-->
<!--                                    Conditions</a>-->
<!--                                </label>-->
<!--                            </div>-->
                            <div class="text-center">
                                <button type="button" id="signup-button" class="btn bg-gradient-dark w-100 mb-2">
                                    Sign up
                                </button>
                            </div>
                            <p class="text-sm mt-3 mb-0">Already have an account? <a th:href="@{/login}"
                                                                                     class="text-dark font-weight-bolder">Sign
                                in</a></p>
                        </form>


                        <!--                        회원가입을 위한 js 파일-->
                        <script src="/js/sign-up.js"></script>
