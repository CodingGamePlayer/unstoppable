<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/user/default_layout.html}">

<!-- default_layout.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- default_layout.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>


<!-- Content -->
<div layout:fragment="content" style="margin-top: 50px;">


    <div class="container">

        <form method="post">
            <div class="row">
                <div class="card" style="height: 600px;">
                    <div class="card-body">
                        <div class="row" style="margin-bottom: 25px;">
                            <div class="col-md-4 offset-md-4" ><h3>참여신청 관리</h3>
                                <th:box th:if="${userList.isEmpty()}"><h2 style="margin-top: 15px;">참여신청자가 없습니다.</h2></th:box>
                            </div>
                            <div class="col-md-2 offset-md-2" >
                                
                            </div>
                        </div>
                        <div id="joinNo">
                            <div class="row">
                                <div class="col-md-1">
                                    <th:box  th:each="userList : ${userList}">
                                        <div class="row">
                                            <p class="text-center" style="margin-top: 10px;">
                                                &nbsp; #
                                            </p>
                                        </div>    
                                    </th:box>    
                                </div>
                                <div class="col-md-1">
                                    <th:box th:each="userList : ${userList}">
                                        <div class="row">
                                            <div class="card text-white bg-success mb-3">
                                                <p class="text-center">
                                                    <th:box th:text="${userList.nickname}"></th:box>
                                                </p>
                                            </div>    
                                        </div>
                                    </th:box>  
                                </div>
                                <div class="col-md-1">
                                    <th:box th:each="userList : ${userList}">
                                        <div class="row">
                                            <p class="text-center" style="margin-top: 10px;">
                                                &nbsp;  님의 멘트
                                            </p>
                                        </div>
                                    </th:box>  
                                </div>
                                <div class="col-md-9">
                                    <th:box th:each="comment : ${joinList}">
                                        <div class="card text-white bg-success mb-3">
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <p>&nbsp;: &nbsp;<th:box th:text="${comment.joinMent}"></p>
                                                </div>
                                                <div class="col-md-2" >
                                                선택<input type="checkbox" name="userId" th:value="${comment.user}" class="form-check-input" id="flexCheckIndeterminate">
                                                    
                                                </div> 
                                            </div>


                                        </div>
                                    </th:box>
                                </div>
                            </div>
                        </div>
                        <!--  -->
                        
                        
                        <!--  -->
                        <div class="row">
                            <div class="col-md-10"></div>
                            <div class="col-md-2">
                                <th:box th:if="${!userList.isEmpty()}">
                                    <input type="submit" value="수락" th:formaction="@{'/user/gather/detail/'+${g_id}+'/commentAdmin/joinOk'}" th class="btn btn-outline-primary">
                                    <input type="submit" value="거절" th:formaction="@{'/user/gather/detail/'+${g_id}+'/commentAdmin/joinNo'}" class="btn btn-outline-primary">
                                </th:box>    
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>



    </div>

    



    <script>
        
         let temp = 0;
         let temp1 = 0;
        
        

        function joinOk(){
            if(temp==1){
                // document.getElementById("joinOk").style.display="none";
                // document.getElementById("clear").style.display="none";
                // document.getElementById("deletes").style.display="";
                // document.getElementById("joinNo").style.display="";
                document.getElementById("no").style.display="";
                document.getElementById("clear").style.display="none";
                temp =0;
            }

            else{
                document.getElementById("joinOk").style.display="";
			document.getElementById("clear").style.display="";
            document.getElementById("joinNo").style.display="none";
            document.getElementById("no").style.display="none";
            temp = 1;
        }
        
        }


        function joinfail(){
            if(temp1==1){
                document.getElementById("joinNo").style.display="none";
                document.getElementById("deletes_2").style.display="none";
                
                // document.getElementById("deletes_2").style.display="none";    
                temp1 =0;
            }
            else{
                document.getElementById("joinNo").style.display="none";
                document.getElementById("deletes_2").style.display="";
                document.getElementById("joinOk").style.display="none";
                // document.getElementById("oks").style.display="none";
                // document.getElementById("joinYes").style.display="none";    
                temp1 = 1;
            }
        }


    </script>


</div>



</html>
